<div class="content" align="center">

    <br />
    <form action="#" th:action="@{/addnewstudent}"
          th:object="${newStudent}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <fieldset>
            <legend> Add New Student </legend>
            <table style="color: black" class="spacing-table">
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" th:field="*{firstName}" /></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" th:field="*{lastName}" /></td>
                </tr>
                <tr>
                    <td>Email Address:</td>
                    <td><input type="text" th:field="*{email}" /></td>
                </tr>



            </table>
            <div class="reg-form-actual">
                <p>
                    <input id="btnadd" type="submit" class="btn btn-default"
                           value="Add" />
                </p>
            </div>
        </fieldset>
    </form>
